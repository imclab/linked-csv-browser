<!DOCTYPE html>
<html>
  <head>
    <title>Linked CSV Browser</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- DataTables CSS -->
    <!--
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
    -->
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
    <style>
      body {
        padding-top: 60px;
      }
      #tables {
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Linked CSV</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Browser</a></li>
              <li><a href="http://jenit.github.io/linked-csv/">Specification</a></li>
              <li><a href="mailto:jeni@jenitennison.com">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Linked CSV Browser <small>navigating tabular data</small></h1>
      <form action="" method="get">
        <p class="input-append">
          <input id="load-url" name="url" class="input-xxlarge" type="url" placeholder="URL of Linked CSV" />
          <button id="load-btn" class="btn" type="submit">Load</button>
        </p>
      </form>
    </div>
    <div class="container-fluid">
      <hr />
      <div id="tables">
      </div>
    </div>
    <!--
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- DataTables -->
    <!--
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
    -->
    <script type="text/javascript" charset="utf8" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv-0.71.js"></script>
    <script type="text/javascript" src="js/jquery.uri.js"></script>
    <script type="text/javascript" src="js/jquery.linked-csv.js"></script>
    <script type="text/javascript" src="js/browser.js"></script>
  </body>
</html>
